<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
<!-- 需求1： 创建一个个人信息注册的表单界面。包含用户名，密码，确认密码，性别（单选）， 兴趣爱好（多选）， 国籍（下拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交-->
        <!--
            form 标签就是表单
                input type="text"       是文件输入框      value设置默认显示内容
                input type="password"   是密码输入框      value设置默认显示内容
                input type="radio"      是单选狂         name属性可以对其进行分组打包   checked="checked" 表示默认选中
                input type="checkbox"   是复选框        checked="checked" 表示默认选中
                input type="reset"      是重置按钮       value属性修改按钮上的文本
                input type="submit"     是提交按钮       value属性修改按钮上的文本
                input type="button"     是按钮          value属性修改按钮上的文本
                input type="file"       是文件上传域
                input type="hidden"     是隐藏域    当我们要发送某些信息，而这些信息不需要用户参与或看见，就可以使用隐藏域（提交的时候同时发送给服务器）

                select 标签是下拉列表框
                    option 标签是下拉列表框中的选项 selected="selected"设置默认选中
                textarea 表示多行文本输入框 （起始标签和结束标签中的内容是默认值）
                    rows 属性设置可以显示几行的高度
                    cols 属性设置每行可以显示几个字符宽度

                form 标签是表单标签
                    action 属性设置提交的服务器地址
                    method 属性设置提交的方式GET(默认值)或POST

                表单提交的时候，数据没有发送给服务器的三种情况：
                    -- 表单没有name属性值
                    -- 单选、复选（下拉列表中的option标签）都需要添加value属性
                    -- 表单项不再提交的form标签中

                GET请求的特点是：
                    1、浏览器地址栏中的地址是：action属性[+?+请求参数]
                        请求参数的格式是:name=value&name=value...
                    2、不安全
                    3、它有长度限制
                POST请求的特点是：
                    1、浏览器地址栏中只有action属性值
                    2、相对于GET请求安全一些
                    3、理论上没有数据长度的限制
        -->
        <form action="http://localhost:8080" method="get">
            用户名称： <input name="username" type="text" value="默认值"/><br/>
            用户密码： <input name="password" type="password" value="abc" maxlength="3"/><br/>
            用户密码： <input type="password" value="abc" maxlength="3"/><br/>
            性别：    <input type="radio" name="sex" checked="checked" value="M"/>Male<input type="radio" name="sex" value="F"/>Female <br/>
            兴趣爱好： <input name="hobby" type="checkbox" checked="checked" value="J"/>Java<input type="checkbox" value="CPP" name="hobby"/>C++<input type="checkbox" checked="checked" value="P" name="hobby"/>Python<br/>
            国籍：    <select name="nationality">
                        <option value="">--请选择国籍--</option>
                        <option value="CAN">CAN</option>
                        <option value="JAN">JAN</option>
                        <option selected="selected" value="CHN">CHN</option>
                    </select><br/>
            自我评价：   <textarea rows="10" cols="20" name="desc">I am default value</textarea><br/>
            <input type="reset" value="Reset"/>
            <input type="submit" value="Submit"/>
            <input type="button" value="button"/>
            <input type="file" />
            <input type="hidden" name="abc" value="abcdef"/>

        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.表格的跨行跨列</title>
</head>
<body>
<!--
    需求： 新建一个五行五列的表格，
            第一行，第一列的单元格要跨两列，
            第二行第一列的单元格相跨两行
            第四行第四列的单元格跨两行两列
-->
    <table border="1" align="center" width="300" height="300">
        <tr align="center">
            <td colspan="2">1.1</td>
            <!--<td>1.2</td>-->
            <td>1.3</td>
            <td>1.4</td>
            <td>1.5</td>
        </tr>
        <tr align="center">
            <td rowspan="2">2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>
        </tr>
        <tr align="center">
            <!--<td>3.1</td>-->
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
            <td>3.5</td>
        </tr>
        <tr align="center">
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td rowspan="2" colspan="2">4.4</td>
            <!--<td>4.5</td>-->
        </tr>
        <tr align="center">
            <td>5.1</td>
            <td>5.2</td>
            <td>5.3</td>
            <!--<td>5.4</td>-->
            <!--<td>5.5</td>-->
        </tr>
    </table>
</body>
</html>

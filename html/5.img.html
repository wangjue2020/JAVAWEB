<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img_tag</title>
</head>
<body>

<!--需求1： 使用img标签显示一张照片，并修改宽高，和边框属性
img 标签是图片标签，用来显示图片
    src 属性可以设置图片的路径
    width 属性设置图片的宽度
    height 属性设置图片的高度
    border 属性设置图片的边框大小
    alt 属性设置当指定路径找不到图片是，用来代替显示的文本内容

在JavaSE中路径也分为相对路径和绝对路径
    相对路径： 从工程名开始算
    绝对路径：盘符：/目录/文件名

在web中路径分为相对路径和绝对路径两种
    相对路径：
        .    表示当前文件所在的目录
        ..   表示当前文件所在的上一级目录
        文件名 表示当前文件所在目录的文件，相当于./文件名      ./  可以省略
    绝对路径：
        正确格式是： http://ip:port/工程名/资源路径
        错误格式：   绝对路径：盘符：/目录/文件名-->

    <img src="../imgs/screenshot.png" width="200" height="260" border="2"/>
    <img src="../imgs/screenshot.png" width="200" height="260"/>
    <img src="../imgs/screenshot.png" width="200" height="260"/>
    <img src="../imgs/screenshot.png" width="200" height="260"/>
    <img src="../imgs/screenshot.png" width="200" height="260"/>
    <img src="../imgs/screenshot1.png" width="200" height="260" alt="image not found"/>
</body>
</html>

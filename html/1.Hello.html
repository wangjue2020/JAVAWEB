<!DOCTYPE html> <!-- 约束、声明-->
<html lang="en"> <!-- html 标签表示html的开始 lang="zh_CN" 表示中文 html标签一般分为两部分， 分别是head和body -->
<head> <!-- 表示头部信息， 一般包含三部分内容， title标签， css样式， js代码-->
    <meta charset="UTF-8"> <!-- 表示当前页面使用UTF-8字符集-->
    <title>Page Title</title> <!-- 表示标题 -->
</head>
<!--bgcolor 是背景颜色属性-->
<!--onclick 表示单击（点击）事件
    alert() 是JavaScript语言提供的一个警告框函数，
    它可以接受任意参数，参数就是警告框的函数信息
-->
<body bgcolor="#faebd7" onclick="alert('Hello World')"> <!-- body内部是页面的主题内容 -->
    Hello world
</body>
</html> <!--表示整个html页面的结束-->

<!DOCTYPE html> <!-- 约束、声明-->
<html lang="en"> <!-- html 标签表示html的开始 lang="zh_CN" 表示中文 html标签一般分为两部分， 分别是head和body -->
<head> <!-- 表示头部信息， 一般包含三部分内容， title标签， css样式， js代码-->
    <meta charset="UTF-8"> <!-- 表示当前页面使用UTF-8字符集-->
    <title>Page Title</title> <!-- 表示标题 -->
</head>
<body> <!-- body内部是页面的主题内容 -->
    Hello world
</body>
</html> <!--表示整个html页面的结束-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector by Class</title>
    <style type="text/css">
        .class01{
            color:blue;
            font-size:30px;
            border:1px yellow solid;
        }
        .class02{
            color:grey;
            font-size:26px;
            border:1px red solid;
        }
    </style>
</head>
<body>
        <!--需求1：修改class属性为class01的span或div标签，字体颜色为蓝色，字体大小30个像素。边框为1个像素黄色实线-->
        <!--需求2：修改class属性为class02的div标签， 字体颜色为灰色，字体大小26个像素。边框为1像素红色实线-->

        <div class="class01">div tag class 01</div>
        <div class="class02">div tag class 02</div>
        <span class="class01">span tag class 01</span>
        <span class="class02">span tag class 02</span>
</body>
</html>

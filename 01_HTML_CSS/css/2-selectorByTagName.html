<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector by Tag Name</title>
    <style type="text/css">
        div{
            border:1px solid yellow;
            font-size:30px;
            color:blue;
        }
        span{
            border:5px dashed blue;
            font-size:20px;
            color:yellow;
        }
    </style>
</head>
<body>
        <!-- 需求：在所有div标签上修改字体颜色为蓝色，字体大小30个像素。边框为1像素黄色实线。
             并且修改所有span标签的字体颜色为黄色，字体大小20个像素，边框为5像素蓝色虚线-->
        <div >div标签1</div>
        <div >div标签2</div>
        <span >span标签1</span>
        <span >span标签2</span>
</body>
</html>

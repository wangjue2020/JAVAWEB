<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript"></script>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
    window.onload = function(){
        alert("原生js的页面加载完成之后");
    }
    $(function(){ // 全写$(document).ready(function(){});
        alert("jQuery 的页面加载完成之后");
    })
	//$(function(){}) 和  window.onload = function(){}的区别
		/*
		他们触发的顺序？
		1、jQuery 的页面加载完成之后是浏览器的内核解析完页面的标签创建好DOM对象之后就会马上执行。
		2、原生js的页面加载完成之后，除了要等浏览器内核解析完标签创建好DO们对象，还要等标签显示时需要的内容加载完成。
			（即在等待iframe，图片等的内容抓去完毕才会执行）
		他们执行的次数？
			1、原生js的页面加载完成之后，只会执行最后一次的赋值函数。
				window.onload = function(){。。。}即使有多个，也只是在覆盖之前的定义， 所以只会执行最后一个window.onload = ...
			2、jQuery的页面加载完成之后是全部把注册的function函数，依次顺序全部执行，即可以有多个$(function(){})， 也均会被执行
		 */
	
	//1、导入jquery的.js文件
	//2、可以在导入文件后的任意位置
	//   1）、可以写在head里面，如果写在head里面可能导致元素查找不到等问题
	//			1-1、只需要把代码写在$(function(){ jquery代码  })
	//   2）、可以写在head之后的任意位置，我们一般不采用这种写法。
	//	 3）、综合以上考虑，1-1
	//3、window.onload & $(function(){})
	//window.onload只可以使用一次
	//$(function(){})可以使用多次


</script>
</head>
<body>
	<button>我是按钮</button>
	
	 <iframe src="http://www.baidu.com"></iframe>
		<img src="http://www.baidu.com" alt=""/>
</body>
</html>

		<script type="text/javascript">
		
			$(function(){
				//1.通常绑定事件的方式

                //     alert("h5 单击事件 == click方法绑定");
                // });
				//2.jQuery提供的绑定方式：bind()函数
				//3.合并“鼠标移入”和“鼠标移出”事件
                // $("h5").mouseover(function(){
                //    console.log("mouse on");
                // });
                // $("h5").mouseout(function(){
                //     console.log("mouse out");
                // });
                // $("h5").bind("mouseover mouseout", function(){
                //     alert("mouseover/mouseout h5");
                // });
				//4.合并单击事件
                // $("h5").bind("click", function(){
                 //    alert("clicked h5");
                // });
				//5.切换元素可见状态
				//6.只绑定一次  mouseover运行一次，mouseout运行一次，click运行一次，一共可以触发三次，之后不会再被触发
                // $("h5").one("mouseover mouseout click", function(){
                 //    alert("mouseover/mouseout h5");
                // });
                // $("button").click(function(){
                //     $("h5").click();//不传入function是触发事件
                // });
				//7.使用unbind接触绑定
				$("h5").unbind("mouseover");
				$("h5").unbind();//接触所有绑定

				//8、live() 也是用来绑定时间，
				// 他可以用来绑定选择器匹配的所有元素的数据。哪怕这个元素是后面动态创建出来的
                $("h5").click(function(){
                    alert("h5 clicked")//不传入function是触发事件
                });
                $('<h5 class="head">what is jQuery</h5>').appendTo($("#panel"));//动态生成的
                $("h5").live("click", function(){
                    alert("new h5 clicked");
				});




			});
		
		</script>
	</head>
	<body>
		<div id="panel">
			<h5 class="head">什么是jQuery?</h5>
			<div class="content">
				jQuery是继Prototype之后又一个优秀的JavaScript库，它是一个由 John Resig 创建于2006年1月的开源项目。jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了JavaScript开发人员遍历HTML文档、操作DOM、处理事件、执行动画和开发Ajax。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。

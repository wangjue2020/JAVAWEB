<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		$("#checkedAllBtn").click(function () {
				$(":checkbox").val(["足球","篮球","羽毛球","乒乓球"]);
				$("#checkedAllBox").prop("checked", true);
        });
		$("#checkedNoBtn").click(function(){
            $("[name='items']").prop("checked", false);
            $("#checkedAllBox").prop("checked", false);
		});
		$("#checkedAllBox").click(function(){
            $("[name='items']").prop("checked", this.checked);
		});
		$("#checkedRevBtn").click(function(){

            var items = $("[name='items']");
            // for ( var i = 0; i < items.length; i++){
             //    var chec = $("[name='items']").eq(i).prop("checked");
             //    $("[name='items']").eq(i).prop("checked", !chec);
			// }
			$(":checkbox[name='items']").each(function () {
				this.checked = !this.checked;
            });
            $("[name='items']").click(function(){
                var flag = $("[name='items']:checked").length==4;
                $("#checkedAllBox").attr("checked",flag);
            });
		});
		
	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	//核心函数的4个作用
    $(function(){
        //传入参数为[函数]时：在文档加载完成后执行这个函数
        alert("automatically alert");
        //传入参数为[HTML字符串]时：根据这个字符串创建元素节点对象
        $(" <div>"+
            "       <button type=\"button\" class=\"btn\">button</button>"+
            "       <span>div-span2</span>"+
            "    </div>").appendTo("body");
        //传入参数为[选择器字符串]时：根据这个字符串查找元素节点对象
        $(".btn").click(function(){
            confirm("confirm, press Ok or cancel");
        });
        //传入参数为[DOM对象]时：将DOM对象包装为jQuery对象返回
        var btnobj = document.getElementsByClassName("btn");
        alert(btnobj);
        alert($(btnobj));
    });



</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 需求：当用户点击了校验按钮，要获取输出框中的内容，然后验证其合法性。<br/>
         * 验证的规则是：必须由字母、数字、下划线组成。并且长度是5到12 位。
         */
        function onclickFunction(){
            var obj = document.getElementById("username");
            //[object HTMLInputElement] 它就是dom对象
            var username = obj.value;
            //如何验证字符串符合某个规则，需要使用正则表达式技术
            var pattern = /^\w{5,12}$/;
            var validationObj = document.getElementById("validationMsg");

            if(pattern.test(username)){
                // validationObj.innerHTML = "valid username";
                validationObj.innerHTML = "<img  width=\"18\" height=\"18\" src=\"./right.png\">";
            } else {
                //innerHTML 表示其实标签和结束标签中的内容
                //innerHTML 这个属性可读、可写
                // validationObj.innerHTML = "invalid username";
                validationObj.innerHTML = "<img  width=\"18\" height=\"18\"  src=\"./wrong.png\">";
            }
        }
    </script>
</head>
<body>
    username:<input type="text" id="username"/>
    <span style="color:red" id="validationMsg"></span>
    <button onclick="onclickFunction();">validate</button>
</body>
</html>

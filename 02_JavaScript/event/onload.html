<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onloadFunction(){
            alert('静态注册onload事件');
        }

        //onload事件动态注册，是固定写法
        window.onload = function () {
            alert("动态注册的onload 事件");
        }
    </script>
</head>
<!--静态注册onload事件
    onload 事件是浏览器解析完页面之后就会自动出发的事件-->
<!--<body onload="onloadFunction();">-->
<body>
</body>
</html>

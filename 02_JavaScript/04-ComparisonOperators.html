<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operators</title>
    <script type="text/javascript">
        var a = "12";
        var b = 12;
        alert ( (a==b)+": " +( a===b));
    </script>
</head>
<body>
    <!--
    关系（比较）运算 <, <=, >, >=
        等于       ==      等于是简单的做字面值的比较
        全等于     ===     除了做字面值的比较以外，还会比较两个变量的数据类型
    -->
</body>
</html>

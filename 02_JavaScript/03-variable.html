<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSVariables</title>
    <script type="text/javascript">
        var i;
        alert(i);//undefined
        i=12;
        //typeof() 是JavaScript语言提供的一个函数，它可以返回指定变量的数据类型
        alert(typeof(i));
        i='abd';
        alert(typeof(i));
    </script>
</head>
<body>
    <!--
    JavaScript 的变量类型：
        数值类型        number
        字符串类型       String
        对象类型        object
        布尔类型        boolean
        函数类型        function
    JavaScript 里的特殊的值
        undefined  未定义，所有js变量未赋予初始值的时候，默认值都是undefined
        null        空值
        NAN         not a number 非数字，非数值
        -->


</body>
</html>

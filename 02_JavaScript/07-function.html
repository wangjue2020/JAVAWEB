<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script type="text/javascript">
        //定义一个无参函数
        function fun(){
            alert("called empty parameter function");
        }
        fun();

        function fun1(a, b){
            alert("called function with paramters : a=" + a+", b="+b);
            return a+b;
        }
        fun1(123, "abc");
        alert(fun1(12,23));
    </script>
</head>
<body>

</body>
</html>
